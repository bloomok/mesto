<!DOCTYPE html>
<html class="root" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page page__wrapper">

  <header class="header">
    <img src="images/logo.svg" alt="Логотип 'Mesto'" class="header__logo">
  </header>

  <main>

    <section class="profile">
      <img src="images/profile-photo.jpg" alt="Фото профиля" class="profile__image">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button-transition"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button button-transition"></button>
    </section>

    <section class="cards page__wrapper">
      <ul class="cards__list"></ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <dialog class="popup popup_info">
    <div class="popup__container page__wrapper">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form">
        <label>
          <input class="popup__input popup__input_type_name" type="text" required placeholder="Имя">
        </label>
        <label>
          <input class="popup__input popup__input_type_job" type="text" required placeholder="О себе">
        </label>
        <button class="popup__submit-button">Сохранить</button>
      </form>
      <button class="popup__close-button button-transition"></button>
    </div>
  </dialog>

  <dialog class="popup popup_card">
    <div class="popup__container page__wrapper">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="profile-form">
        <label>
          <input class="popup__input popup__input_type_card-name" type="text" required placeholder="Название">
        </label>
        <label>
          <input class="popup__input popup__input_type_image-link" type="text" required placeholder="Ссылка на картинку">
        </label>
        <button class="popup__submit-button">Создать</button>
      </form>
      <button class="popup__close-button button-transition"></button>
    </div>
  </dialog>

  <dialog class="popup popup-preview">
    <div class="popup-preview__container">
      <img src="" alt="" class="popup-preview__image">
      <p class="popup-preview__description"></p>
      <button class="popup__close-button button-transition"></button>
    </div>
  </dialog>

  <template class="card-template">
    <li class="card">
      <img src="" alt="" class="card__image">
      <button class="card__image-button"></button>
      <div class="card__description">
        <h2 class="card__heading"></h2>
        <button class="card__like-button"></button>
      </div>
      <button class="card__delete-button button-transition"></button>
    </li>
  </template>

  <script src="scripts/constants.js"></script>
  <script src="scripts/index.js"></script>

</body>
