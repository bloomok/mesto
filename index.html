<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page page__wrapper">

  <header class="header">
    <img src="images/mesto.svg" alt="" class="header__logo">
  </header>

  <section class="profile">
    <img src="images/profile-photo.jpg" alt="Фото профиля" class="profile__image">
    <div class="profile__info">
      <div class="profile__name-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button button-transition"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__add-button button-transition"></button>
  </section>

  <section class="cards page__wrapper">

    <ul class="cards__list">
      <li class="card">
        <img src="images/karachaevsk.jpg" alt="Старинное строение" class="card__image">
        <div class="card__description">
          <h2 class="card__heading">Карачаево-Черкессия</h2>
          <button class="card__like-button card__like-button_status_active"></button>
        </div>
      </li>

      <li class="card">
        <img src="images/elbrus-mountain.jpg" alt="Сумеречное поле" class="card__image">
        <div class="card__description">
          <h2 class="card__heading">Гора Эльбрус</h2>
          <button class="card__like-button"></button>
        </div>
      </li>

      <li class="card">
        <img src="images/dombai.png" alt="Горные склоны, покрытые лесом" class="card__image">
        <div class="card__description">
          <h2 class="card__heading">Домбай</h2>
          <button class="card__like-button"></button>
        </div>
      </li>

      <li class="card">
        <img src="images/dombai.png" alt="Горные склоны, покрытые лесом" class="card__image">
        <div class="card__description">
          <h2 class="card__heading">Домбай</h2>
          <button class="card__like-button"></button>
        </div>
      </li>

      <li class="card">
        <img src="images/elbrus-mountain.jpg" alt="Сумеречное поле" class="card__image">
        <div class="card__description">
          <h2 class="card__heading">Гора Эльбрус</h2>
          <button class="card__like-button"></button>
        </div>
      </li>

      <li class="card">
        <img src="images/karachaevsk.jpg" alt="Старинное строение" class="card__image">
        <div class="card__description">
          <h2 class="card__heading">Карачаевск</h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </ul>

  </section>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form">
        <label>
          <input class="popup__field popup__field_type_name" type="text" placeholder="Имя">
        </label>
        <label>
          <input class="popup__field popup__field_type_job" type="text" placeholder="О себе">
        </label>
        <button class="popup__submit-button">Сохранить</button>
      </form>
      <button class="popup__close-button button-transition"></button>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <script src="scripts/script.js"></script>

</body>
